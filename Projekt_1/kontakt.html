    <meta charset="UTF-8">

</head>

<body class="inter-font">

<div class="grid">

    <header>
        <img src="Media/logo.png" alt="logo">
        <nav class="navbar">

            <ul>
                <li> <a href="index.html">Strona główna</a> </li>
                <li><a href="galeria.html">Galeria</a> </li>

            </ul>

        </nav>

        <button id="menu-toggle" class="menu-toggle">☰</button>
        <!-- Menu rozwijane na urządzeniach mobilnych -->
        <nav id="mobile-menu" class="mobile-menu">
            <ul>
                <li><a href="index.html">Strona główna</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>

        <script src="script.js"></script>

    </header>


    <main class="contact-background">

    <div class="container">

        <b>Formularz Kontaktowy</b>

    </div>

    <div class="form-container">
        <div class="form">
            <form>
                <label for="email">Email: </label>
                <input type="email" id="email" required placeholder="e-mail" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">

                <label for="topic">Temat wiadomości: </label>
                <select required id="topic" name="topic">
                    <option value="" hidden>Wybierz temat</option>
                    <option>Strona jest brzydka</option>
                    <option>Strona nie działa</option>
                    <option>Brawo, 5.0</option>
                </select>

                <label for="message">Wiadomość:</label>
                <textarea id="message" name="message" placeholder="Treść wiadomości" rows="4" cols="50" required  ></textarea>

                <input type="submit" value="Wyślij">
            </form>
        </div>
    </div>

    </main>


    <footer>
        Jakub Stachecki
    </footer>

</div>

</body>
</html>
